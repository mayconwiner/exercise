<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Formulario</h1>
    <form>
        Login:<br/>
        <input type="text" name="login" placeholder="Entre com o seu Nome" /><br/>
        Senha:<br/>
        <input type="password" name="senha" placeholder="Entre com sua Senha" /><br/> 
        <input  type="submit" value="login"   />    
    </form>


    <h1>Cadastre-se</h1>
    <form>
        Login:<br/>
        <input type="text" /><br/>
        Sexo:<br/>
        <input type="radio" name="sexo" />Masculino<br/>
        <input type="radio" name="sexo" />Feminino<br/>
    </form>


    <h1>Interesses</h1>
    <input type="checkbox"> Futebol <br/>
    <input type="checkbox">Cursos<br/>
    <input type="checkbox">Eletrica<br/>
    Estado:<br/>
    <select>
        <option>TO</option>
        <option>GO</option>
        <option>BA</option>
        <option>PA</option>
    </select>
    Observações:<br />
    <textarea></textarea><br />
    <input type="submit" value="Cadastrar" />


</body>

</html>
