<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabelas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1> Tabelas</h1>
    <table border="1" width="50%">
        <tr>
            <th>Código </th>
            <th>Produto </th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>0000001</td>
            <td>Notebook</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>000002</td>
            <td>Tablet</td>
            <td>$500</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            
            <td>R$ 1700</td>
        </tr>

        <tr>
            <td rowspan="3">Desconto</td>
            <td>Cupom1 : -R$ 10</td>
        </tr>
        <tr>
             
            <td>Cupom2 - 12:R$</td>
        </tr>
     


    </table>






</body>

</html>
